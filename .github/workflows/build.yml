name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build rlpcli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked
      - name: package
        id: package
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        run: |
          install -Dm755 "target/release/rlpcli" "rlpcli-${GITHUB_REF##*/}/rlpcli"
          install -Dm644 "README.md" "rlpcli-${GITHUB_REF##*/}/README.md"
          install -Dm644 "LICENSE" "rlpcli-${GITHUB_REF##*/}/LICENSE"
          tar cvJf "rlpcli-${GITHUB_REF##*/}.tar.xz" "rlpcli-${GITHUB_REF##*/}"
          echo ::set-output name=version::${GITHUB_REF##*/}
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        with:
          files: "rlpcli-${{ steps.package.outputs.version }}.tar.xz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
